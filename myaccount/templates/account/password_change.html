{% extends "base.html" %}
{% block title %}StruBE{% endblock %}
{% block app_name %}Change password{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
{% load account_tags %}
<div class="row">
    <div class="col-md-5">
        <form method="POST" action="">
            <legend>Change password</legend>
            <fieldset>
                {% csrf_token %}
                {% crispy form %}
                <button type="submit" class="btn btn-primary">Save</button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
